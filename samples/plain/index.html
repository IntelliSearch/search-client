<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntelliSearch SearchClient</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>IntelliSearch SearchClient</h1>
            <div class="query">
                <input id="query-text" type="search" placeholder="Enter search-query..." list="suggestions"
                    autocomplete="off">
                <button id="go">Search</button>
            </div>
            <datalist id="suggestions"></datalist>
            <div id="did-you-mean-container">
                <label>Did you mean:</label>
                <ul id="did-you-mean"></ul>
            </div>
            <div id="advanced"></div>
        </header>

        <nav>
            <!-- Navigation: Categories -->
            <b>Categories</b><br />
            <div class="categories-header">
                <span id="categorize-stats"></span>
            </div>
            <div id="categories" />
        </nav>

        <main>
            <!-- Main content: Matches -->
            <b>Matches</b><br />
            <div class="matches-header">
                <span id="find-stats"></span>
                <span id="pager">&laquo; 1 2 3 &raquo;</span>
                <span id="order">Relevance/Date order</span>
            </div>
            <div id="matches" />
        </main>

        <aside>
            <!-- Sidebar: Details -->
            <b>Details</b><br />
            <div id="details">
                <div id="title"></div>
                <div id="detail-types">
                    <input id="btn-properties" type="radio" checked="checked" name="details" />
                    <label for="btn-properties">Properties</label>
                    <input id="btn-metadata" type="radio" name="details" />
                    <label for="btn-metadata">Metadata</label>
                </div>
                <div id="properties"></div>
                <div id="metadata"></div>
            </div>
        </aside>

        <footer>
            <!-- Footer content: Copyright -->
            &copy; IntelliSearch Software AS
        </footer>
    </div>
    <div id="preview"></div>
    <script src="IntelliSearch.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IntelliSearch SearchClient</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>IntelliSearch SearchClient</h1>
            <div class="query">
                <img id="loading-suggestions" class="loading" src="https://i.gifer.com/EXfj.gif" />
                <input id="query-text" type="search" placeholder="Enter search-query..." list="suggestions" autocomplete="off">
                <button id="go">Search</button>
            </div>
            <datalist id="suggestions"></datalist>
            <div id="did-you-mean-container">
                <label>Did you mean:</label>
                <ul id="did-you-mean"></ul>
            </div>
            <div id="advanced"></div>
        </header>

        <nav>
            <!-- Navigation: Categories -->
            <h2>Categories <img id="loading-categories" class="loading" src="https://i.gifer.com/EXfj.gif" /></h2>
            <div class="categories-header">
                <span id="categorize-stats"></span>
            </div>
            <div id="categories" />
        </nav>

        <main>
            <!-- Main content: Matches -->
            <h2>Matches <img id="loading-matches" class="loading" src="https://i.gifer.com/EXfj.gif" /></h2>
            <div id="matches-header">
                <span id="find-stats"></span>
                <span id="pager">&laquo; 1 2 3 &raquo;</span>
                <div id="order">
                    <span class="header">Order by:</span><br />
                    <input id="option-relevance" type="radio" checked="checked" name="order-by" />
                    <label for="option-relevance">Relevance</label><br />
                    <input id="option-date" type="radio" name="order-by" />
                    <label for="option-date">Date</label>
                </div>
            </div>
            <div id="matches">
            </div>
        </main>

        <aside>
            <!-- Sidebar: Details -->
            <h2>Details</h2>
            <div id="details">
                <div id="title"></div>
                <div id="detail-types">
                    <input id="option-properties" type="radio" checked="checked" name="details" />
                    <label for="option-properties">Properties</label>
                    <input id="option-metadata" type="radio" name="details" />
                    <label for="option-metadata">Metadata</label>
                </div>
                <div id="properties"></div>
                <div id="metadata"></div>
            </div>
        </aside>

        <footer>
            <!-- Footer content: Copyright -->
            &copy; IntelliSearch Software AS
        </footer>
    </div>
    <div id="preview"></div>
    <script src="IntelliSearch.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
